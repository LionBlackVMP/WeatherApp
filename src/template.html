<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <nav class="navbar">
          <div class="container">
            <a class="navbar-brand" href="">
              <img src="./img/logo.png" alt="" class="logo" />
              Weather Today
            </a>
          </div>
        </nav>
      </header>
      <main class="main">
        <section class="section_one container">
          <div class="weather">
            <div class="row">
              <form id="search-form">
                <div class="row">
                  <div class="col-8 col-sm-6 align-middle city">
                    <input
                      type="text"
                      id="city"
                      placeholder="Type a city.."
                      autofocus="on"
                      autocomplete="off"
                      class="form-control shadow-sm"
                    />
                  </div>

                  <div class="d-none d-sm-block col-sm-3 align-middle city">
                    <input
                      type="submit"
                      value="Search"
                      class="form-control btn btn btn-outline-dark shadow-sm"
                    />
                  </div>
                  <div class="col-4 col-sm-3 mainWeatherIcon"></div>
                </div>
              </form>

              <div class="col-8 col-sm-9">
                <ul class="weather-info">
                  <li id="city-name"></li>
                  <li id="time"></li>
                  <li id="wind"></li>
                  <li id="humidity"></li>
                  <li id="pressure"></li>
                </ul>
              </div>
              <div class="col-4 col-sm-3">
                <p class="picture_temperature">
                  <span class="temperature" id="temperature"></span
                  ><span class="picture_text"
                    ><a href="#" class="celsius">°C</a> |
                    <a href="#" class="fahrenheit">°F</a></span
                  >
                </p>
              </div>
              <div class="col">
                <div class="weekIcon secondWeatherIcon"></div>
                <p class="weekDays" id="secondDay"></p>
              </div>
              <div class="col">
                <div class="weekIcon thirdWeatherIcon"></div>
                <p class="weekDays" id="thirdDay"></p>
              </div>
              <div class="col">
                <div class="weekIcon fourthWeatherIcon"></div>
                <p class="weekDays" id="fourthDay"></p>
              </div>
              <div class="col">
                <div class="weekIcon fifthWeatherIcon"></div>
                <p class="weekDays" id="fifthDay"></p>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
